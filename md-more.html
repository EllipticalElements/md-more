<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../md-dropdown/md-dropdown.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="md-more">
    <style>
        :host{
            position:relative;
            display:block;
        }
        :host iron-icon{
            color:#666;
        }
        :host md-dropdown{
            left:-125px;
        }
    </style>
    <template>
        <div md-dropdown>
            <iron-icon icon="more-vert" id="moreIcon"></iron-icon>
            <md-dropdown id="dropdown">
                <content></content>
            </md-dropdown>
        </div>
    </template>
</dom-module>
<script>

    Polymer({

        is: 'md-more',
        properties:{
            iconColor:{
                type:String,
                value:null
            }
        },

        ready:function(){
            var self=this;
            if(this.iconColor) this.setIconColor(this.iconColor);
            setTimeout(function(){
              self._setVisibility();
            },250);
        },

        _setVisibility:function(){
            this.style.visibility='visible';;
        },

        setIconColor:function(color){
            this.$.moreIcon.style.color=color;
        }
    });

</script>
